<!DOCTYPE html>
<html lang="en" ng-app="sayingApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SpruchManager</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/loading-bar.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">

		<h1>SpruchManager</h1>

		<div class="panel panel-default">

			<!-- Table -->
			<table class="table table-striped" ng-controller="SayingCtrl">
				<thead>
					<tr>
						<th>#</th>
						<th>Saying<br /> <input ng-model="sayingText"></th>
						<th>Author<br /> <input ng-model="authorText"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="saying in sayings">
						<td>{{saying.id}}</td>
						<td>{{saying.saying}}</td>
						<td>{{saying.author.firstname}} {{saying.author.lastname}},
							{{saying.author.work}}<br> *{{saying.author.birthday |
							date:'dd.MM.yyyy'}} &ndash; &dagger;{{saying.author.obit |
							date:'dd.MM.yyyy'}}
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td>
							<div class="btn-group btn-group-justified">
								<div class="btn-group">
									<button type="button" class="btn btn-default"
										ng-click="first()">|&lt; First</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default"
										ng-click="previous()">&lt; Previous</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default" ng-click="next()">Next
										&gt;</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default" ng-click="last()">Last
										&gt;|</button>
								</div>
							</div>
						</td>


						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/angular.min.js"></script>
	<script src="js/loading-bar.js"></script>
	
	<script src="js/controllers.js"></script>

</body>
</html>
